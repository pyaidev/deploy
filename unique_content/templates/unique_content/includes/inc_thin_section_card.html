{% load my_tags %}
<div class="col px-3">
    <div class="card shadow-sm">

        <div class="bd-placeholder-img card-img-top" style="max-height: 350px; border-radius: 5px 5px 0 0;">
                <a href="{% url 'unique_content:thin_section_view' pk=object.pk %}">
                <img src="{{ object.preview|mediapath_filter }}" alt=""
                     style="width: 100%; height: 100%; object-fit: contain; border-radius: 5px 5px 0 0;">
                </a>

        </div>


        <div class="card-footer p-1">
            <div class="d-flex justify-content-between align-items-center">

                <p class="card-text d-none d-md-block pb-4 mb-1"
                   style="height: 18px; overflow: hidden;">
                    {{ object.title }}</p>
                <p class="card-text d-md-none mx-1 py-1 my-0">
                    {{ object.title }}</p>
                <div class="btn-group">
                    <a href="{% url 'unique_content:thin_section_view' pk=object.pk %}"
                       class="btn btn-sm btn-outline-primary">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
