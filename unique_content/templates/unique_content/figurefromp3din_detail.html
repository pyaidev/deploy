{% extends 'education_content/base.html' %}

{% block content %}
    {% load my_tags %}
    <style>
        .container-fluid {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 соотношение сторон */
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
            max-height: 80vh;
        }

    </style>
    <main class="form-signin w-100 m-auto">
        <section class="py-3 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-12 col-md-8 mx-auto">
                    <h1 class="fw-light">{{ object }}</h1>
                    <p class="lead text-body-secondary">{{ object.description }}</p>
                </div>
            </div>
        </section>
        <div class="position-relative overflow-hidden m-md-5 text-center bg-body-tertiary" style="max-height: 80vh; overflow: hidden;">
            <div class="container-fluid">
                <div class="wrapper">
                    <iframe id="figure_{{ object.pk }}" width="100%" height="100%" allowfullscreen loading="lazy" frameborder="0"
                            src="{{ object.link_for_iframe }}+spin+bg-2b3035ff+dl,share,link,border-hidden"></iframe>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
