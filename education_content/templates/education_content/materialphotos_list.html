{% extends 'education_content/base.html' %}

{% block content %}
    <main>

        <section class="py-3 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-12 col-md-8 mx-auto">
                    <h1 class="fw-light">Figures</h1>
                    <p class="lead text-body-secondary">Here you can view all figures</p>

                    <div class="d-flex gap-3 justify-content-center lead fw-normal">
                        <a class="icon-link"
                           href="{% url 'education_content:materialphotos_create' %}">
                            Create new figure
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                 class="bi">
                                <use xlink:href="#chevron-right"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for material_photo in material_photos_list %}
                        {% include 'education_content/includes/inc_material_photo_card.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>
{% endblock %}
